<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Note Taker!</title>

	  <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.js"></script>
	  <script src="index.js" charset="utf-8" defer></script>

  </head>

  <body>
    <header class="site-title">Note Taker!</header>
    <main class="todo">
      <article class="list-item">
        <input class="tick" type="checkbox"></input>
        <p class="list-text">Task 1</p>
      </article>
      
      <article class="list-item">
        <input class="tick" type="checkbox"></input>
        <p class="list-text">Task 2</p>
      </article>
      
      <article class="list-item">
        <input class="tick" type="checkbox"></input>
        <p class="list-text">Task 3</p>
      </article>
      
      <article class="list-item" id="new-prompt">
        <div class="add">+</div>
        <p class="list-text"><input type="text" placeholder="Add task" id="task-val" maxlength="95"/></p>
      </article>
    </main>
  </body>
</html>
